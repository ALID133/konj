<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گنج - کتابخانه شخصی شما</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/grid.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/app.css">
</head>
<body>

    <!-- ===================================
         Header
         =================================== -->
    <header class="header">
        <!-- Header Top Row -->
        <div class="header-top">
            <div class="header-container">
                
                <!-- Logo -->
                <a href="#" class="header-logo">
                    <img src="images/icons/Logo/Property 1=Large.svg" alt="گنج">
                </a>
                
                <!-- Search -->
                <div class="header-search">
                    <input type="text" class="header-search-input" placeholder="کتاب ، نویسنده یا موضوع رو بنویس">
                    <span class="header-search-icon">
                        <img src="images/icons/Search.svg" alt="">
                    </span>
                </div>
                
                <!-- Actions -->
                <div class="header-actions">
                    
                    <!-- Library Button -->
                    <a href="#" class="btn btn-secondary link-dashbord">کتابخانه من
                        <img src="images/icons/Library.svg" alt="">
                    </a>
                    
                    <!-- Cart -->
                    <div class="cart-dropdown-wrapper">
                        <button class="header-action-btn header-action-icon">
                            <img src="images/icons/buy.svg" alt="">
                            <span class="header-cart-badge">۲</span>
                        </button>
                    </div>
                    
                    <!-- User -->
                    <div class="user-dropdown-wrapper">
                        <button class="header-action-btn header-action-icon">
                            <img src="images/icons/User.svg" alt="">
                            <img src="images/icons/Chevron/Down.svg" alt="" class="header-action-arrow">
                        </button>
                    </div>
                    
                </div>
                
                <!-- Mobile -->
                <div class="header-mobile">
                    <button class="header-action-btn">
                        <img src="images/icons/Search.svg" alt="">
                    </button>
                    <button class="header-action-btn">
                        <img src="images/icons/buy.svg" alt="">
                    </button>
                    <button class="header-hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                
            </div>
        </div>
        
        <!-- Header Bottom Row (Navigation) -->
        <div class="header-bottom">
            <div class="header-container">
                <nav class="header-nav">
                    <a href="#" class="header-nav-link active">
                        <img src="images/icons/Book.svg" alt="">
                        کتاب های متنی
                    </a>
                    <a href="#" class="header-nav-link">
                        <img src="images/icons/Headphone.svg" alt="">
                        کتاب های صوتی
                    </a>
                </nav>
                
                <a href="#" class="header-download">
                    دانلود اپلیکیشن
                    <img src="images/icons/Chevron/Left.svg" alt="">
                </a>
            </div>
        </div>
    </header>

    <!-- ===================================
         Hero Section
         =================================== -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    کٌنج،کتابخانه شخصی شما
                </h1>
                <p class="hero-description">
                    با بیش از ده هزار کتاب الکترونیکی در موضوعات مختلف، کتابخانه شخصی خودتان را بسازید و هر زمان که خواستید مطالعه کنید.
                </p>
            </div>
            <div class="hero-buttons">
                <a href="#" class="btn btn-black btn-lg">
                    دانلود اپلیکیشن
                </a>
            </div>
        </div>
    </section>
</body>
</html>
